# SOC 2 Evidence Requirements
# Source: Industry best practices (Your IP)
# Last Updated: 2026-01-07
#
# This defines what evidence is REQUIRED for each SOC 2 control.
# Evidence itself is generated by tools or uploaded manually.
#
# Structure:
# - Each control can have 2-4 evidence requirements
# - Evidence types: policy_document, tls_scan, dast, security_scan, config_scan, system_log, manual_upload, attestation
# - Source apps: SSLyze, OWASP ZAP, Nuclei, Manual, etc.

