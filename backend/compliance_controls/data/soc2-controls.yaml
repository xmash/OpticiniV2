  # COMMON CRITERIA (CC1-CC9) - Core Controls
  # ============================================

  # CC1 - Control Environment
  - control_id: "CC1.1"
    name: "Control Environment - Commitment to Integrity and Ethical Values"
    description: "The entity demonstrates a commitment to integrity and ethical values."
    category: "CC1"
    control_type: "preventive"
    severity: "high"
    evaluation_method: "manual"
    frequency: "annually"
    frameworks: ["SOC2-T1", "SOC2-T2"]

  - control_id: "CC1.2"
    name: "Control Environment - Board Oversight"
    description: "The board of directors demonstrates independence from management and exercises oversight of the development and performance of internal control."
    category: "CC1"
    control_type: "preventive"
    severity: "high"
    evaluation_method: "manual"
    frequency: "annually"
    frameworks: ["SOC2-T1", "SOC2-T2"]

  - control_id: "CC1.3"
    name: "Control Environment - Management Philosophy and Operating Style"
